{% extends "base.html" %}
{% block content %}
    <div class="flex h-full w-full items-center justify-center">
        <form action="{% url 'login' %}"
              class="rounded-2xl bg-stone-200 p-10"
              method="POST">
            {% csrf_token %}
            <p class="pb-5 text-2xl font-semibold text-stone-800">Sign In to our Blog</p>
            <div class="flex flex-col">
                <label for="email">Email</label>
                <input id="email"
                       type="text"
                       name="email_id"
                       class="rounded-full bg-stone-50 px-5 py-1 leading-3 outline-none transition-all duration-500 focus:ring focus:ring-stone-400 md:w-80" />
            </div>
            <div class="mb-5 flex flex-col">
                <label for="password">Password</label>
                <input class="rounded-full bg-stone-50 px-5 py-1 leading-3 outline-none transition-all duration-500 focus:ring focus:ring-stone-400 md:w-80"
                       type="password"
                       id="password"
                       name="password_id" />
            </div>
            <button class="rounded-full px-5 py-2 transition-colors duration-500 hover:bg-stone-300"
                    type="submit">
                Sign
                In
            </button>
            <div class='flex items-center justify-between'>
                <p>You dont have an Acoount</p>
                <a class="rounded-full px-5 py-2 transition-colors duration-500 hover:bg-stone-300"
                   href='{% url 'register' %}'>Sign Up</a>
            </div>
        </form>
    </div>
{% endblock content %}
