{% extends "base.html" %}
{% block content %}
    <div class="flex h-fit flex-wrap items-center justify-center">
        {% for post in posts %}
            <div class="block h-fit basis-1/4">
                <a href="{% url 'single_post' post.id %}">
                    <div class="m-5 rounded-xl border-2 border-stone-400 p-5">
                        <h1 class="pb-2 text-2xl font-bold italic">{{ post|truncatewords:5 }}</h1>
                        <p>{{ post.content|truncatewords:25 }}</p>
                        <span class="pt-2 text-sm text-stone-500">posted: {{ post.created_at|date:"d/m/Y" }}</span>
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
