{% extends "base.html" %}
{% block content %}
    <div class="flex h-fit flex-wrap items-center justify-center">
        {% for post in posts %}
            <div class="block h-fit basis-1/4">
                <div class="m-5 rounded-xl border-2 border-stone-400 p-5">
                    <h1 class="pb-2 text-2xl font-bold italic">{{ post|truncatewords:5 }}</h1>
                    <p>{{ post.content|truncatewords:25 }}</p>
                    <span class="pt-2 text-sm text-stone-500">posted: {{ post.created_at|date:"d/m/Y" }}</span>
                    <div class="flex w-full items-center justify-evenly">
                        <a href="{% url 'delete_article' post.id %}"
                           class="rounded-xl px-2 transition-colors duration-500 hover:bg-red-500">Delete article</a>
                        <a href="{% url 'update_post' post.id %}"
                           class="rounded-xl px-2 transition-colors duration-500 hover:bg-stone-400">Edit article</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
