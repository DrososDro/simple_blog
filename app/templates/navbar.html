<header class="flex flex-wrap items-center justify-between bg-stone-400 px-5 py-3">
  <div class="flex items-center space-x-4">
    <a href="{% url 'home' %}" class="text-3xl text-black">Simple Blog</a>
  </div>
  <form class="flex gap-2" method="GET">
    <input name="query" placeholder="search post"
      class="w-36 rounded-full px-5 py-1 leading-3 outline-none transition-all duration-500 focus:ring md:w-full" />
    <button type="submit" class="rounded-full px-4 py-2 hover:bg-stone-300">
      Search
    </button>
  </form>
  <div>
    {% if request.user.is_authenticated %}
    <div
      class="group relative cursor-pointer rounded-xl px-2 transition-all duration-500 hover:bg-stone-500 hover:text-stone-100">
      Welcome {{ request.user.first_name|title }} !
      <ul
        class="absolute right-1 top-6 z-10 hidden w-fit whitespace-nowrap rounded-xl bg-stone-500 px-10 py-1 text-stone-100 group-hover:block">
        <li>
          <a class="hover:underline" href="{% url 'logout' %}">Logout</a>
        </li>
        <li>
          <a class="hover:underline" href="{% url 'create_post' %}">Create Article</a>
        </li>
        <li>
          <a class="hover:underline" href="{% url 'my_articles' %}">My Articles</a>
        </li>
      </ul>
    </div>
    {% else %}
    <a href="{% url 'login' %}"
      class="rounded-full px-5 py-2 transition-colors duration-500 hover:bg-stone-300">Login</a>
    {% endif %}
  </div>
</header>
